<div class='calendar-wrapper bg-light p-2'>
  <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions' class="calendar">
    <ng-template #eventContent let-arg>
      <div style="width: 100%; border: solid 1px ;text-wrap: wrap;">
        <p>{{ arg.timeText }}</p>
        <i>{{ arg.event.title }}</i>
        <i>{{ arg.event.start }}</i>
        <i>{{ arg.event.end }}</i>
      </div>
    </ng-template>
  </full-calendar>
</div>
