<!-- your.component.html -->
<app-sidebar></app-sidebar>

<!-- Content Start -->
<div class="content-start transition">
  <div class="container-fluid dashboard px-5">

    <div class="content-header">
      <h1>Add a Company</h1>
    </div>

    <div class="row content-form">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <form (ngSubmit)="onSubmit()">
            <div class="card-body p-4">
              <div class="mb-3">
                <label class="fw-semibold">Name</label>
                <input type="text" [(ngModel)]="company.name" name="name" class="form-control p-2" required>
              </div>
              <div class="mb-3">
                <label class="fw-semibold">Address</label>
                <input type="text" [(ngModel)]="company.address" name="address" class="form-control p-2" required>
              </div>
              <div class="mb-3">
                <label class="fw-semibold">Email</label>
                <input type="email" [(ngModel)]="company.email" name="email" class="form-control p-2" required>
              </div>
              <div class="mb-3">
                <label class="fw-semibold">Phone</label>
                <input type="text" [(ngModel)]="company.phone" name="phone" class="form-control p-2">
              </div>
              <div class="mb-3">
                <label class="fw-semibold">URL</label>
                <input type="url" [(ngModel)]="company.url" name="url" class="form-control p-2">
              </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
