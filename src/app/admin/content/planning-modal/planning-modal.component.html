<h2 mat-dialog-title>Course scheduling</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select a Course</mat-label>
    <mat-select [(value)]="selectedCourseId" [formControl]="courseControl">
      <mat-option *ngFor="let course of courses" [value]="course.id">
        {{ course.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <h6>Start at: {{ data.start }}</h6>
    <h6>End at: {{ data.end }}</h6>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">OK</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</div>
