<form [formGroup]="form"  style="width: 400px;">

    <div class="card-body p-4">
        <div class="mb-1">
        <label class="fw-semibold">First Name</label>
        <input type="text" formControlName="firstname" class="form-control p-1" required="">
        </div>

        <div class="mb-1">
        <label class="fw-semibold">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control p-1" required="">
        </div>

        <div class="mb-1">
        <label class="fw-semibold">Email</label>
        <input type="email" formControlName="email" class="form-control p-1" required="">
        </div>

        <div class="mb-1">
        <label class="fw-semibold">Phone</label>
        <input type="email" formControlName="phone" class="form-control p-1">
        </div>

        <div class="mb-1">
        <label class="fw-semibold">Password</label>
        <input type="password" formControlName="password" class="form-control p-1">
        </div>

        <div class="mb-1">
        <label class="fw-semibold">Image</label>
        <input type="file" formControlName="image" (change)="onFileChange($event)" class="form-control p-1" required>
        </div>

        <div class="mb-1">
        <app-tags-input></app-tags-input>
        </div>

    </div>


    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
    </div>
</form>
