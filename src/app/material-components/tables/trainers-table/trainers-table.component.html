<table mat-table [dataSource]="trainers" class="mat-elevation-z8 demo-table mt-3">


    <!-- Full name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element" class="text-primary pointer-event fw-bold text-capitalize" (click)="navigateToTrainerProfile(element.id)">
        {{ element.firstname }} {{ element.lastname }}
      </td>
    </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <!-- Keywords Column -->
  <ng-container matColumnDef="keywords">
    <th mat-header-cell *matHeaderCellDef>Keywords</th>
    <td mat-cell *matCellDef="let element">{{element.keywords}}</td>
  </ng-container>


  <!-- Trainer Column -->
  <ng-container matColumnDef="trainer">
    <th mat-header-cell *matHeaderCellDef>Trainer</th>
    <td mat-cell *matCellDef="let element" class="text-primary pointer-event fw-bold text-capitalize" (click)="navigateToTrainerProfile(element.trainer?.id)">
       Full Profile
    </td>
  </ng-container>


  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">{{element.active}}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element"><a href={{element.image}} target="_blank">view</a></td>
  </ng-container>

  <!-- Validate Column -->
  <ng-container matColumnDef="validate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" *ngIf="!element.active" (click)="validateTrainer(element.id)" >validate</button>
    </td>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>


<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.firstname}}
  </li>
</ul>
